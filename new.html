<!DOCTYPE html>
<html>

<head>
  <!--特别好用,每秒刷新一下,省的手动刷新了,加在<head>里就行-->
  <meta http-equiv="refresh" content="1">
  <meta charset="utf-8">
  <title>菜鸟教程(runoob.com)</title>
</head>

<body>
  <h1>下面是几种字体的对比</h1>
  <br/>
  <p>我的第一个段落。</p>
  <p>这个<br/>段落<br>演示了分行的效果</p>
  <p>春眠不觉晓， 处处闻啼鸟。 夜来风雨声， 花落知多少。</p>
  <b>加粗文本</b><br><br>
  <b>加粗文本</b><br><br>
  <i>斜体文本</i><br><br>
  <pre>
此例演示如何使用 pre 标签
对空行和    空格
进行控制
  </pre><br>
  <abbr title="etcetera">etc.</abbr><br>
  <code>电脑自动输出</code><br><br> 这是 <sub> 下标</sub> 和 <sup> 上标</sup><br><br>
  <a href="http://www.runoob.com">这是一个链接</a><br><br>
  <p><img src="/images/logo.png" width="258" height="39" /></p>
  <b>这个文本是加粗的</b><br />
  <strong>这个文本是加粗的</strong><br />
  <big>这个文本字体放大</big><br />
  <em>这个文本是斜体的</em><br />
  <i>这个文本是斜体的</i><br />
  <small>这个文本是缩小的</small><br /> 这个文本包含
  <sub>下标</sub><br /> 这个文本包含
  <sup>上标</sup><br/>
  <p>My favorite color is <del>blue</del> <ins>red</ins>!</p>

</body>

</html>
